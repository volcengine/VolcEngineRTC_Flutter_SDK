name: volc_engine_rtc
description: >-
  This Flutter plugin provides rtc sdk native APIs for you to implement
  real-time audio & video communication functions in your application.
version: 3.54.2
homepage: https://www.volcengine.com/product/veRTC
repository: https://github.com/volcengine/VolcEngineRTC_Flutter_SDK

environment:
  sdk: ">=2.12.0 <4.0.0"
  flutter: ">=2.0.0"

dependencies:
  flutter:
    sdk: flutter
  async: ^2.8.1

dev_dependencies:
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.ss.bytertc.engine.flutter.plugin
        pluginClass: ByteRTCPlugin
      ios:
        pluginClass: ByteRTCPlugin
